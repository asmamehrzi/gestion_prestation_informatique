<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">


            </div>
        </div>
    </div>
</div>



<div class="container-fluid mt--7">

    <!-- Page content -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Ajouter Candidature</h3>
                </div>

                <!------------>
                <div class="app-inner-layout">
                    <div class="app-inner-layout__header bg-whit ">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon"><i class="fa fa-product-hunt"></i></div>
                                    <div>
                                        <div class="page-title-subheading">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="candidatureForm" (ngSubmit)="onSubmit()">

                            <div class="card-body">
                                <div class="position-relative form-group">
                                    <label for=""><h6>Nom et  prénom:</h6></label>
                                    <input name="nomCandidatures" formControlName="nom" placeholder="Inserer le nom de Candidature" type="text" class="form-control">
                                </div>
                                <div class="position-relative form-group">
                                    <label for=""><h6>Email:</h6></label>
                                    <input name="nomCandidatures" formControlName="email" placeholder="Inserer le nom de Candidature" type="text" class="form-control">
                                </div>
                                <div class="position-relative form-group">
                                    <label for=""><h6>Télephone:</h6></label>
                                    <input name="nomCandidatures" formControlName="telephone" placeholder="Inserer le nom de Candidature" type="text" class="form-control">
                                </div>
                                <div class="position-relative form-group">
                                    <label for=""><h6>Description</h6></label>
                                    <textarea name="description" formControlName="description" class="form-control" placeholder="Inserer le description de Candidature"></textarea>
                                </div>

                            </div>

                            <form>
                                <!-- tables-------------->
                                <table class="table table-borderless">
                                    <thead class="thead-light">
                                        <th></th>
                                        <th>titre</th>
                                        <th>description</th>
                                        <th>
                                            <button class="btn btn-lg btn-outline-success" (click)="openPopup()">Ajouter Compétance</button>
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr>

                                        </tr>
                                        <tr>
                                            <tr *ngFor="let i of profils;let ii =index">
                                                <td>{{i?.titree}}</td>

                                                <td>{{i?.description}}</td>

                                                <td>
                                                </td>
                                            </tr>
                                    </tbody>
                                </table>
                            </form>
                            <!-- {{this.candidatureForm.value | json}} -->




                            <div class="form-group ">
                                <!-- <button (click)="reset()" class="btn btn-outline-danger ml-1 "><i class="fa fa-refresh "></i> Annuler</button> -->
                                <button class="btn btn-outline-info ml-1 "><i class="fa fa-add "></i> Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>


                <!---->
            </div>
        </div>
    </div>
</div>




<!--Modal add competance-->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajouter Compétance</h4>
            </div>
            <div class="modal-body">
                <div class="container py-5 ">
                    <div class="row ">
                        <!-- Fixed header table-->
                        <div class="table-responsive ">
                            <table id="mytable " class="table table-bordred table-striped ">

                                <thead>

                                    <!-- <th><input type="checkbox " id="checkall " /></th>-->
                                    <th>titre</th>
                                    <th>Descriptionn</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let i of profils;">
                                        <!-- <td><input type="checkbox " class="checkthis " /></td>-->
                                        <td>{{i?.titre}}</td>
                                        <td>{{i?.description}}</td>

                                        <td><button (click)="submit();submitButton.disabled= true" #submitButton (click)="addProdToCatalogue(produit)" type="submit " class="btn btn-sm btn-success text-white "><i class="fa fa-plus "></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- End -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
            </div>
        </div>
    </div>
</div>
