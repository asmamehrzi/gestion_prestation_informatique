<h3>Update Profil</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="titre" required [(ngModel)]="profil.titre" name="titre">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="profil.description" name="description">
    </div>

    <button type="submit" class="btn btn-success" (click)="updateProfil()">update</button>
  </form>
</div>
